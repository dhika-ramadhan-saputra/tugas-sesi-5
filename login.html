<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Halaman Login</title>
</head>

<body>
    <!-- Body -->
    <div class="background-container">
        <div class="login-container">
            <div class="title-container">
                <h2 class="title-ump">UMP</h2>
                <img src="asset/img/Logo UMP.png" alt="" class="logo-ump">
                <p class="title-halaman-login">Halaman Login</p>
            </div>

            <form action="" class="field-container">

                <div class="nim-container">
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>NIM</label>
                    </div>
                </div>

                <div class="password-container">
                    <div class="group">
                        <input required="" type="password" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                </div>

                <div class="button-container">
                    <button>
                        LOGIN
                    </button>
                </div>

                <div class="footer-container">
                    <a href="register.html">Belum punya akun?</a>
                    <a href="">Lupa password?</a>
                </div>

            </form>


        </div>

    </div>

    <!-- Body End -->

    <!-- javascript -->
    <script type="application/javascript">

    </script>
    <!-- javascript End -->
</body>

</html>
