<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regitster.css">
    <title>Pendaftaran Akun</title>
</head>

<body>
    <!-- HTML Zone -->
    <div class="background-container">
        <div class="register-container">

            <div class="title-container">
                <h2 class="title-ump">UMP</h2>
                <img src="asset/img/Logo UMP.png" alt="" class="logo-ump">
                <p class="title-pendaftaran">Pendaftaran Akun</p>
            </div>

            <form action="">
                <div class="field-container">
                    <div class="name-container">
                        <p class="nama">Nama Lengkap</p>
                        <input type="text" class="input-nama">
                    </div>

                    <div class="username-container">
                        <p class="username">Nomor Induk Mahasiswa</p>
                        <input type="text" class="input-username">
                    </div>

                    <div class="password-container">
                        <p class="password">Password</p>
                        <input type="password" class="input-password">
                    </div>

                    <div class="register-button-container">
                        <button class="button-register">D A F T A R</button>
                    </div>

                    <div class="footer-container">
                        <a href="login.html" class="text-footer">Sudah punya akun?</a>
                    </div>
                </div>
            </form>


        </div>
    </div>
    <!-- HTML End -->

    <!-- javascript Zone -->
    <script type="application/javascript">

    </script>
    <!-- javascript End -->
</body>

</html>
